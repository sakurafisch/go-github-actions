name: Test

on: 
    push:
        branches:
            - master

jobs:
    test:
        strategy:
            matrix:
                go-version: 1.15
                platform: [ubuntu-latest, macos-latest, windows-latest]
        
        runs-on: ${{ matrix.platform }}

        steps:
            - name: Install go
              uses: actions/setup-go@v2
              with:
                go-version: ${{ matrix.version }}
            
            - uses: actions/checkkout@v2

            - name: Test
              run: go test ./...